        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" >
            <div class="auth-box p-4 bg-white rounded">
                <div id="loginform">
                    <div class="logo">
                        <h3 class="box-title mb-3">Sign In</h3>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            <form class="form-horizontal mt-3 form-material" id="" action="dashbord.html">
                                <div class="form-group mb-3">
                                    <input class="form-control" type="text" required="" placeholder="Login">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control" type="password" required="" placeholder="Mot de passe">
                                </div>
                                <div class="form-group mb-3 d-flex">
                                    <a href="javascript:void(0)" id="to-recover" class="text-dark ml-auto mb-3"><i class="fa fa-lock mr-1"></i> Mot de passe oublié?</a>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Se connecter</button>
                                </div>
                                <div class="form-group mb-0">
                                    <div class="text-center">
                                        <p>Vous n'avez pas de mot de passe? <a href="authentication-register1.html" class="text-info font-weight-normal ml-1">Enregistrement</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="recoverform">
                    <div class="logo">
                        <h3 class="font-weight-medium mb-3">Réinitialiser mot de passe</h3>
                        <span>Entrer votre Email !</span>
                    </div>
                    <div class="row mt-3">
                        <!-- Form -->
                        <form class="col-12 form-material" action="index.html">
                            <!-- email -->
                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="email" required="" placeholder="Email">
                                </div>
                            </div>
                            <!-- pwd -->
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button class="btn btn-block btn-lg btn-primary text-uppercase" type="submit" name="action">Réinitialiser</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    $('[data-toggle="tooltip"]').tooltip();

        $("#recoverform").fadeIn();
