        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-md-5 align-self-center">
                    <h4 class="page-title">Liste des conventions</h4>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Conventions</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="col-md-7 d-flex justify-content-end align-self-center d-none d-md-flex">
                    <div class="d-flex">
                        <div class="dropdown mr-2 hidden-sm-down">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> January 2020
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"><a class="dropdown-item"
                                                                                               href="#">Mars 2020</a> <a
                                    class="dropdown-item" href="#">Avril 2020</a> <a class="dropdown-item" href="#">Juin
                                2020</a></div>
                        </div>
                        <button class="btn btn-success"><i class="mdi mdi-plus-circle"></i> Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Liste des conventions</h4>
                            <h6 class="card-subtitle"></h6>
                            <div class="table-responsive">
                                <table id="footable-addrow" class="table" data-paging="true" data-filtering="true"
                                       data-sorting="true" data-editing="true" data-state="true"></table>
                            </div>
                            <!-- Start Popup Model -->
                            <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog"
                                 aria-labelledby="editor-title">
                                <div class="modal-dialog" role="document">
                                    <form class="modal-content form-horizontal" id="editor">
                                        <div class="modal-header d-flex align-items-center">
                                            <h4 class="modal-title" id="editor-title">Ajouter ligne</h4>
                                            <button type="button" class="close ml-auto" data-dismiss="modal"
                                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group required row">
                                                <label for="numConv" class="col-sm-3 control-label">numéro de la convention</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="numConv"
                                                           name="numConv" placeholder="Numéro de convention" required>
                                                </div>
                                            </div>
                                            <div class="form-group required row">
                                                <label for="libConv" class="col-sm-3 control-label">Libellé de la convention</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="libConv"
                                                           name="libConv" placeholder="Lib Conv" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="objetConv" class="col-sm-3 control-label">Object de la convention</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="objetConv"
                                                           name="objetConv" placeholder="Object de la convention">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="dateSignature" class="col-sm-3 control-label">Date de signature</label>
                                                <div class="col-sm-9">
                                                    <input type="dateSignature" class="form-control" id="dateSignature"
                                                           name="dob"
                                                           placeholder="Date de signature">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="status" class="col-sm-3 control-label">Statut de la convention</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="status"
                                                           name="status" placeholder="Status" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                            <button type="button" class="btn btn-default"
                                                    data-dismiss="modal">Annuler
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End Popup Model -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->

            <!-- ============================================================== -->
